<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Auto-Reply</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Gmail Auto-Reply</h1>
    
    <div class="bg-white p-4 rounded-lg shadow-md">
      <label class="block text-sm font-medium text-gray-700 mb-1">AI API Key</label>
      <input id="aiApiKey" type="text" class="w-full p-2 border rounded-md mb-3" placeholder="Enter AI API Key">
      
      <label class="block text-sm font-medium text-gray-700 mb-1">Booking API Key</label>
      <input id="bookingApiKey" type="text" class="w-full p-2 border rounded-md mb-3" placeholder="Enter Booking API Key">
      
      <label class="flex items-center mb-3">
        <input id="autoReplyEnabled" type="checkbox" class="mr-2">
        <span class="text-sm text-gray-700">Enable Auto-Reply</span>
      </label>
      
      <button id="saveBtn" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Save</button>
    </div>
    
    <div id="status" class="mt-3 text-center text-sm text-gray-600"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
